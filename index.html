<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front End Mentor - QR Code</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="qr-container">
    <div class="qr-card">
      <div class="qr-img-container">
        <img src="images/qr-code.png" alt="">
      </div>
      <div class="qr-bold-text">Improve your front-end skills by building projects</div>
      <div class="qr-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    </div>
  </div>
</body>
</html>
